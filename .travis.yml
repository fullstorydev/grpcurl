language: go
sudo: false

matrix:
  include:
    - go: "1.12"
      env: GO111MODULE=off
    - go: "1.12"
      env: GO111MODULE=on
    - go: "1.13"
      env: GO111MODULE=off
    - go: "1.13"
      env: GO111MODULE=on
    - go: "1.14"
      env: GO111MODULE=off
